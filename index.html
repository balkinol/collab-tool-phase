<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colab Tool Phase 1</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.css">
    <link rel="stylesheet" href="./asset/css/annotorious.css">
    <link rel="stylesheet" href="./asset/css/theme-dark/annotorious-dark.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <script src="./asset/js/annotorious.min.js"></script>
</head>
<body>
    <!-- Login Start -->
        <div class="login-page">
            <div class="card">
                <img src="./asset/img/node-logo.png" class="card-img-top" alt="logo">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1"><small>Remember Me</small></label>
                        </div>
                        <a href="dashboard.html" class="btn btn-primary btn-100">Login</a>
                        <a href="#" class="btn btn-success btn-100">Register</a>
                      </form>
                </div>
              </div>
        </div>
    <!-- Login End -->
    

    <script src="./asset/js/bootstrap.js"></script>
    <script src="./asset/js/jquery.js"></script>
</body>
</html>
